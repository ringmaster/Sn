title: Sn
subtitle: Sn is Tin
paginate: 5
rooturl: 'http://localhost/'
port: 8080
path: welcome
dbfile: 'test.db'
template:
  path: templates/asy
repos:
  posts:
    path: posts
    #path: /Users/ringmaster/Projects/asy/posts
routes:
  01_index:
    path: /
    template: posts.html.hb
    layout: layout.html.hb
    handler: posts
    out:
      posts:
        query: '1'
        sql: 'Repo:posts'
        paginate_name: page
        paginate_count: 5
  02_static:
    handler: static
    path: /static
    dir: static
  02_posts:
    path: /posts/{slug}
    template: posts.html.hb
    layout: layout.html.hb
    handler: posts
    out:
      posts:
        query: 'slug = "{{.slug}}"'
        sql: 'Slug:"{{.slug}}"'
        paginate_name: page
        paginate_count: 5
  99_debug:
    path: /_/debug
    handler: debug
  00_update:
    path: /_/webhook
    handler: git
    remote: asy
    dir: /Users/ringmaster/Projects/Sn
