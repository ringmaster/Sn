<div class="box" x-init="$store.api.navMenu = false">
  <h1 class="title">Sn Login</h1>
  <h2 class="subtitle">Please enter your username and password</h2>

  <form @submit.prevent="login">
    <div class="fieldz is-relative">
      <label class="label">Username</label>
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="Enter your username"
          autocomplete="username"
          required
        />
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input
          class="input"
          type="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required
        />
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-primary">Login</button>
      </div>
    </div>
  </form>
</div>
